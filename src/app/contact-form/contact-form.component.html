<section class="form-contact">
  <div class="container">
    <h1>Contact with me</h1>
    <div class="row">
      <div class="col-md-6">
				<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
				  <div class="form-group" style="margin-bottom: 40px;">
				    <input 
				      formControlName = "name"
				      id="name"
				      type="text"
				      placeholder="Name"
				      name="name">
				    <div class="alert alert-danger" *ngIf = "formSubmitAttempt && name.invalid">
				      <div *ngIf="name.errors.required">Name is required</div>
				      <div *ngIf="name.errors.minlength">Min 5 sign</div>
				    </div>
				  </div>
				  <div class="form-group" style="margin-bottom: 40px;">
					  <input
					    formControlName = "email"
				      id="email"
				      type="text"
				      placeholder="E-mail"
					    name="email">
					    <div class="alert alert-danger" *ngIf = "formSubmitAttempt && email.invalid">
					    Mail is required
					    </div>
					</div>
				  <div class="form-group" style="margin-bottom: 40px;">
					  <textarea formControlName = "message" id="message" placeholder="Message" name="message" cols=60 rows=10></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
		  </div>	
		</div>
	</div>
</section>
