<section id="form-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Find me here</h1>
        <ul class="contact-icons">
          <li><a href="https://www.facebook.com/magda.pal.5"><img src="assets/fb-icon.png"></a></li>
          <li><a href="https://www.linkedin.com/in/magdalena-pal-951768a0"><img src="assets/linkedin-icon.png"></a></li>
          <li><a href="https://github.com/emka123"><img src="assets/github-icon.png"></a></li>
        </ul>
      </div>
      <div class="col-md-6">
        <h1>Contact with me</h1>
				<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
				  <div class="form-group">
				    <input 
				      formControlName = "name"
				      id="name"
				      type="text"
				      placeholder="Name"
				      name="name">
				    <div class="alert alert-danger" *ngIf = "formSubmitAttempt && name.invalid">
				      <div *ngIf="name.errors.required">Name is required</div>
				      <div *ngIf="name.errors.minlength">Min 5 sign</div>
				    </div>
				  </div>
				  <div class="form-group">
					  <input
					    formControlName = "email"
				      id="email"
				      type="text"
				      placeholder="E-mail"
					    name="email">
					    <div class="alert alert-danger" *ngIf = "formSubmitAttempt && email.invalid">
					    Mail is required
					    </div>
					</div>
				  <div class="form-group">
					  <textarea formControlName = "message" id="message" placeholder="Message" name="message" cols=60 rows=10></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
		  </div>	
		</div>
	</div>
</section>
